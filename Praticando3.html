<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3 - Tabela com colspan e rowspan</title>
    <style>
        table, td{
            border: 1px solid red;
        }
        td{
            padding: 30px 60px;
            text-align: center;
        }
        p{
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Praticando 3</h1>

    <p><a href="Principal.html">Voltar ao menu principal</a></p>

    <h2>Tabela com colspan e rowspan</h2>

    <table>
        <tr>
            <td colspan="2">Colspan</td>
            <td> - </td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td> - </td>
            <td> - </td>
            <td> - </td>
        </tr>
        <tr>
            <td> - </td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td> - </td>
            <td> - </td>
            <td> - </td>
            <td> - </td>
        </tr>
    </table>
</body>
</html>
